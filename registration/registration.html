<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="registration.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0493276a63.js" crossorigin="anonymous"></script>
    <title>Registration</title>
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <i class="fa-solid fa-hand-holding-dollar"></i>
            PERSONAL BUDGET
        </div>
        <div class="header">
            <h1>Welcome in Personal Budget application!</h1>
            <p>Take control of your personal finances</p>
        </div>
        <div class="container">
            <div class="content">
                <div class="title"><span>Registration</span></div>
                <form action="#">
                    <div class="row">
                        <i class="uil uil-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="row">
                        <i class="uil uil-envelope"></i>
                        <input type="email" placeholder="Email or Phone" required>
                    </div>
                    <div class="row">
                        <i class="uil uil-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="row">
                        <i class="uil uil-lock"></i>
                        <input type="password" placeholder="Confirm password" required>
                    </div>
                    <div class="row button">
                        <input type="submit" value="Sign up">
                    </div>
                    <div class="signin">Already have an account?<a href="#"> Sign in now!</a></div>
                </form>
            </div>

        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="income.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/0493276a63.js" crossorigin="anonymous"></script>
    <title>Income</title>
</head>

<body>
    <div class="wrapper">
        <div class="logo">
            <i class="fa-solid fa-hand-holding-dollar"></i>
            PERSONAL BUDGET
        </div>
        <div class="header">
        </div>
        <div class="nav">
            <ul>
                <li><a href="#"></a><i class="fa-solid fa-house"></i>Home</li>
                <li id="income"><a href="#"></a><i class="fas fa-coins"></i>Add Income</li>
                <li><a href="#"></a><i class="fa-solid fa-money-bill-1-wave"></i>Add Expense</li>
                <li><a href="#"></a><i class="fa-solid fa-chart-pie"></i>View Balance</li>
                <li><a href="#"></a><i class="fas fa-cog"></i>Settings</li>
                <li><a href="#"></a><i class="fas fa-sign-out-alt"></i>Sign Out</li>
            </ul>
        </div>
        <div class="container">
            <div class="content">
                <div class="title"><span>Adding an income</span></div>
                <form action="#">
                    <div class="row">
                        <span>Amount</span>
                        <input type="text" required>
                    </div>
                    <div class="row">
                        <span>Date</span>
                        <input type="date" value="2022-02-23" required>
                    </div>
                    <div class="row">
                        <span>Category</span>
                        <select name="membership" id="membership">
                            <option value="salary" selected>Salary</option>
                            <option value="interest">Interest</option>
                            <option value="sale">Sale on Allegro</option>
                            <option value="another">Another</option>
                        </select>
                    </div>
                    <div class="row" id="comments">
                        <span>Comments</span>
                        <input type="text" id="comments">
                    </div>
                    <div class="row button">
                        <input type="button" value="Save">
                        <input type="button" value="Cancel">

                    </div>
                </form>
            </div>
        </div>
